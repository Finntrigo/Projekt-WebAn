{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
<!-- mit den untenstehen code, zeile 6-13, werden alle flash messages angezeigt, weil wir mit if abfragen 
und mit einer for Schleife durchloopen//-->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}"/>
    <input type = "submit" value="submit"/>
</form>
{% endblock %}
